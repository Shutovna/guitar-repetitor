<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d50d610183.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре в москве">
</head>
<body>

<!-- Первая секция -->
<section class="main-section">

    <!-- ограничивающий контейнер нав меню -->
    <div class="container main-section__nav-container">

        <!-- Навигационное меню -->
        <header class="main-section__header">
            <a href="#"><img class="main-section__logo" src="icons/logo.svg" alt=""></a>
        </header>
        <nav class="main-section__nav nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__list-item">Обо мне</li>
                <li class="nav-menu__list-item">Занятия</li>
                <li class="nav-menu__list-item">Запись</li>
            </ul>
        </nav>
    </div>

    <!-- ограничивающий контейнер основного контента первой секции -->
    <div class="container main-section__content-container">

        <!-- левая часть первой секции -->
        <div class="left-wrapper">
            <img src="img/Первая%20секция/Фото%20гитариста.png" alt="фото гитариста" class="left-wrapper__img">
            <div class="left-wrapper__rectangle-blue"></div>
            <div class="left-wrapper__rectangle-orange"></div>
            <div class="left-wrapper__rectangle-grey"></div>
        </div>

        <!-- правая часть первой секции -->
        <div class="right-wrapper">

            <!-- иконки -->
            <div class="right-wrapper__icons-box icons">
                <div class="icons__item">
                    <i class="fa-brands fa-skype"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-vk"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-telegram"></i>
                </div>
                <div class="icons__item">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>

            <!-- заголовок -->
            <h1 class="right-wrapper__title title">Я Виктор
                <hr class="title__hr">
            </h1>

            <!-- текст -->
            <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>

            <!-- кнопки -->
            <div class="right-wrapper__button buttons">

                <!-- обычная кнопка -->
                <button class="buttons__main-btn">Забронировать <br> урок</button>

                <!-- иконка с текстом -->
                <div class="right-wrapper__icon-btn buttons__icon-btn">
                    <img src="icons/Кнопка/Иконка чата 1.svg" alt="chat">
                    <p class="buttons__text">Есть <br>
                        вопросы?</p>
                </div>
            </div>
        </div>

        <!-- декоративный круг -->
        <div class="main-section__first-elipse elipse">
            <div class="elipse__subtract"></div>
        </div>
    </div>

    <!-- большой декоративный круг -->
    <div class="main-section__second-elipse elipse elipse_dig">
        <div class="elipse__subtract elipse__subtract_big"></div>
    </div>
</section>

<!--Вторая секция-->
<section class="second-section">

    <!-- ограничивающий контейнер -->
    <div class="second-section__container container">
        <!-- заголовок -->
        <h1 class="second-section__title title">
            Преподаю
            <hr class="title__hr">
        </h1>

        <div class="second-section__card-box card-box">
            <div class="card-box__card card card_gray">
                <img src="img/Вторая%20секция/Электро-гитара%201.png" alt="" class="card__img">
                <span class="card__text">Электро<br>гитара</span>
            </div>
            <div class="card-box__card card card_orange">
                <img src="img/Вторая%20секция/Акустика-гитара%201.png" alt="" class="card__img">
                <span class="card__text">Акустическая<br>гитара</span>
            </div>
            <div class="card-box__card card card_blue">
                <img src="img/Вторая%20секция/Укулелли-гитара%201.png" alt="" class="card__img">
                <span class="card__text">Укулеле<br>гитара</span>
            </div>
        </div>

        <div class="second-section__icon-box icon-box">
            <div class="icon-box__info icon">
                <img src="icons/01-Иконка.svg" alt="" class="icon__img">
                <div class="icon__text"><span>7</span><br>лет<br>преподавания</div>
            </div>
            <div class="icon-box__info icon">
                <img src="icons/04-Иконка_вторая%20секкция%201.svg" alt="" class="icon__img">
                <div class="icon__text"><span>276</span><br>Отзывов<br>на 5 звезд</div>
            </div>
            <div class="icon-box__info icon">
                <img src="icons/03-Иконка_вторая%20секкция%201.svg" alt="" class="icon__img">
                <div class="icon__text"><span>314</span><br>Студентов<br>обученно</div>
            </div>
            <div class="icon-box__info icon">
                <img src="icons/02-Иконка_вторая%20секкция%201.svg" alt="" class="icon__img">
                <div class="icon__text"><span>2000</span><br>часов<br>преподавания</div>
            </div>
        </div>

        <!-- декоративный круг -->
        <div class="second-section__first-elipse elipse">
            <div class="elipse__subtract"></div>
        </div>

        <!-- декоративный круг -->
        <div class="second-section__second-elipse elipse">
            <div class="elipse__subtract"></div>
        </div>



    </div>
</section>

</body>
</html>
